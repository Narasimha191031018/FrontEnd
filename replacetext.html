<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Replace Text</title>
    <style>
        .out {
            height: fit-content;
            width: fit-content;
            border: 2px solid black;
            background-color: lightgreen;
            margin: auto;
            padding: 50px;
        }
        .big-txt {
            background-color: cornsilk;
            color: black;
            width: 500px;
            height: 100px;
            border: 2px solid black;
            padding: 15px;
            font-size: 16px;
        }
        div {
            margin: 15px;
        }
    </style>
</head>
<body>
    <div class="out">
        <div>
            <textarea id="txt" class="big-txt" placeholder="Enter text here..."></textarea>
        </div>
        <div>
            <label for="ot">Enter Old Text:</label>
            <input type="text" name="oldtxt" id="ot">
        </div>
        <div>
            <label for="nt">Enter New Text:</label>
            <input type="text" name="newtxt" id="nt">
        </div>
        <div>
            <button type="button" onclick="replace()">Replace</button>
            <button type="button" onclick="replaceAll()">Replace All</button>
        </div>
    </div>
    <script>
        function replace() {
            // Get the current text content from the textarea
            let textArea = document.getElementById("txt");
            let currentText = textArea.value;

            let oldText = document.getElementById("ot").value;
            let newText = document.getElementById("nt").value;

            // Replace the first occurrence of the old text
            let updatedText = currentText.replace(oldText, newText);

            // Update the textarea content
            textArea.value = updatedText;
        }

        function replaceAll() {
            // Get the current text content from the textarea
            let textArea = document.getElementById("txt");
            let currentText = textArea.value;

            let oldText = document.getElementById("ot").value;
            let newText = document.getElementById("nt").value;

            // Replace all occurrences of the old text
            let updatedText = currentText.replaceAll(oldText, newText);

            // Update the textarea content
            textArea.value = updatedText;
        }
    </script>
</body>
</html>
